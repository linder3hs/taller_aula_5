{% extends "../base.html" %} {% block content %}

<div class="row mt-5">
  <div class="col-md-6">
    <h2 class="mt-3">Lista de salones</h2>
  </div>
  <div class="col-md-6" style="text-align: right">
    <a href="{% url 'create' %}" class="btn btn-primary mt-3">Crear Salon</a>
  </div>
</div>

<table class="table table-bordered table-hove mt-5">
  <thead>
    <tr>
      <th>Nombre de Salon</th>
      <th>Hora de entrada</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for classroom in classrooms %}
    <tr>
      <td>{{ classroom.name }}</td>
      <td>{{ classroom.start_time }}</td>
      <td>
        <a href="/delete/{{ classroom.id }}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
